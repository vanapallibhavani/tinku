<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c=0;
        const stock=setInterval(stokc,3000);
        function stokc(){
            var myPromise=new Promise(function(resolve,reject)
            {
                setTimeout(function()
                {
                    var a=Math.floor(Math.random()*10);
                    resolve(a);
                },
                30000);
            });
            myPromise.then(
                function(data)
                {
                    console.log(data)
                
                },
                function(error){
                    console.log(error);
                }
            );
            c+=1;
            if(c==5)
            {
                stop();
            }
        }
        function Stop(){
            clearInterval(stock);
        }
    </script>
</body>
</html>
